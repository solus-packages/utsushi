name       : utsushi
version    : 3.59.2
release    : 14
source     :
    - http://support.epson.net/linux/src/scanner/imagescanv3/debian/imagescan_3.59.2.orig.tar.gz : b8e53fafbaf411e46f6ab1057741b3d9c7a49a158fc925609ef94a7f2b08dad6
license    : GPL-3.0-or-later
component  : office
summary    : Utsushi - Next Generation Image Acquisition
description: |
    Utsushi for Epson scanning, replaces iscan/imagescan
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtkmm-2.4)
    - pkgconfig(GraphicsMagick++)
    - pkgconfig(ImageMagick)
    - pkgconfig(libtiff-4)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sane-backends)
    - libboost-devel
    - libjpeg-turbo-devel
setup      : |
    %configure --with-udev-confdir=/usr/lib64/udev \
               --enable-sane-config \
               --enable-udev-config
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/utsushi.desktop $installdir/usr/share/applications/utsushi.desktop
