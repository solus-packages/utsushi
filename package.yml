name       : utsushi
version    : 3.30.0
release    : 2
source     :
    - http://support.epson.net/linux/src/scanner/imagescanv3/debian/imagescan_3.30.0.orig.tar.gz : 2ec6b587434ee3ce0a20abc134683b71271baff871e8ea8c3010b18681a5463a
license    : GPL-3.0
component  : office
summary    : Utsushi - Next Generation Image Acquisition
description: |
    Utsushi for Epson scanning, replaces iscan/imagescan
builddeps  :
    - pkgconfig(atkmm-1.6)
    - pkgconfig(gtkmm-2.4)
    - pkgconfig(GraphicsMagick++)
    - pkgconfig(ImageMagick)
    - pkgconfig(libtiff-4)
    - pkgconfig(libudev)
    - pkgconfig(libusb-1.0)
    - pkgconfig(sane-backends)
    - libboost-devel
    - libjpeg-turbo-devel
setup      : |
    %configure --with-udev-confdir=/usr/lib64/udev \
               --enable-sane-config \
               --enable-udev-config
build      : |
    %make
install    : |
    %make_install
    install -Dm 00644 $pkgfiles/utsushi.desktop $installdir/usr/share/applications/utsushi.desktop